<abp-page [title]="'::Menu:Editions' | abpLocalization">
  <abp-page-toolbar-container class="col">
    <div class="text-lg-end pt-2">
      <button *abpPermission="'NewsPaper.Editions.Create'" class="btn btn-sm" id="create" type="button" (click)="createEdition()">
        <i class="fa fa-plus me-1"></i>
        {{ '::NewEdition' | abpLocalization }}
      </button>
    </div>
  </abp-page-toolbar-container>

  <div class="card">
    <div class="card-body">
      <ngx-datatable [rows]="editions.items" [count]="editions.totalCount" [list]="list" default>
        <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
        <ngx-datatable-column [name]="'::PublicationDate' | abpLocalization" prop="publicationDate">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.publicationDate | date }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <div ngbDropdown container="body" class="d-inline-block">
              <button class="btn btn-sm dropdown-toggle" id="Actions" aria-haspopup="true" ngbDropdownToggle>
                <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
              </button>
              <div ngbDropdownMenu>
                <button *abpPermission="'NewsPaper.Editions.Edit'" ngbDropdownItem (click)="editEdition(row.id)">
                  <i class="bi bi-pencil"></i>
                  {{ '::Edit' | abpLocalization }}
                </button>
                <button *abpPermission="'NewsPaper.Editions.Delete'" ngbDropdownItem (click)="delete(row.id)">
                  <i class="bi bi-trash"></i>
                  {{ '::Delete' | abpLocalization }}
                </button>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</abp-page>

<abp-modal [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h3>{{ (selectedEdition.id ? '::EditEdition' : '::NewEdition') | abpLocalization }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="form-group">
        <label for="edition-name">{{ '::Name' | abpLocalization }}</label><span> * </span>
        <input type="text" id="edition-name" class="form-control" formControlName="name" autofocus />
        <div *ngIf="form.get('name').touched && form.get('name').invalid">
          <div *ngIf="form.get('name').errors?.required" class="text-danger">Name is required</div>
          <div *ngIf="form.get('name').errors?.duplicate" class="text-danger">This name already exists</div>
        </div>
      </div>

      <div class="form-group mt-2">
        <label for="edition-publicationDate">{{ '::PublicationDate' | abpLocalization }}</label><span> * </span>
        <input
          type="date"
          id="edition-publicationDate"
          class="form-control"
          formControlName="publicationDate"
        />
        <div *ngIf="form.get('publicationDate').touched && form.get('publicationDate').invalid">
          <div *ngIf="form.get('publicationDate').errors?.required" class="text-danger">Publication date is required</div>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn" id="close" abpClose>
      <i class="bi bi-x-circle"></i>
      {{ '::Close' | abpLocalization }}
    </button>
    <button class="btn" (click)="save()" id="save" [disabled]="form.invalid">
      <i class="bi bi-check-circle"></i>
      {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>
</abp-modal>
